


  <div *ngIf="ricerca" class="form-group">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filtro">
  </div>

<table  class="table table-striped">
  <thead   >
    <tr>
      <th scope="col" *ngFor="let c of colonne">{{c}}</th>
    </tr>

  </thead>
  <tbody>
    <tr scope="row" *ngFor="let d of dati | filter:filtro" >

        <td *ngFor="let c of colonne">

          <cella d="{{d[c]}}" c="{{c}}"></cella>

          </td>
    </tr>


  </tbody>

</table>
